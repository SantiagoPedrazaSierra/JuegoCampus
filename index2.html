<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forjador de Aventureros D&D</title>
  <link rel="stylesheet" href="css/page2.css">
  <script type="module" src="js/main.js"></script>
</head>

<body>
  <main class="container">
    <!-- Encabezado -->
    <section class="section_header">
      <button class="boton-atras">
        <a href="#"><</a>
      </button>
      <h1 class="title_main">FORJADOR DE AVENTUREROS</h1>
    </section>

    <!-- Pestañas -->
    <nav class="tabs">
      <button class="tab active" data-tab="raza">RAZA</button>
      <button class="tab" data-tab="clase">CLASE</button>
      <button class="tab" data-tab="equipo">EQUIPO</button>
      <button class="tab" data-tab="stats">ESTADÍSTICAS</button>
      <button class="tab" data-tab="review">REVISAR</button>
    </nav>

    <!-- Formulario -->
    <section class="section_card" id="raza-tab">
      <h2>MODIFICA TU AVENTURERO</h2>
      <p>Selecciona nombre y género</p>
      <input type="text" id="nombre-personaje" placeholder="Escribe tu nombre">
      <select id="genero-personaje">
        <option selected disabled>Escoge tu genero</option>
        <option>Masculino</option>
        <option>Femenino</option>
        <option>Otro</option>
      </select>
    </section>

    <section class="section_razas">
      <!-- Botón Atrás -->
      <article class="boton_atras">
        <button id="btn-prev"><</button>
      </article>
    
      <!-- Contenedor de Cartas (se llenará con JS) -->
      <article class="card" id="race-card">
        <!-- Contenido dinámico -->
      </article>
    
      <!-- Botón Siguiente -->
      <article class="boton_atras">
        <button id="btn-next">></button>
      </article>
    </section>
  </main>
</body>

</html>
