<!DOCTYPE html>
<html lang="es">

<head>
  <!-- ==================== METADATOS Y RECURSOS ==================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forjador de Aventureros D&D</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/page2.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Script principal -->
  <script type="module" src="js/main.js"></script>
</head>

<body>
  <main class="container">

    <!-- ==================== ENCABEZADO ==================== -->
    <section class="section_header">
      <button class="boton-atras"><</button>
      <h1 class="title_main">FORJADOR DE AVENTUREROS</h1>
    </section>

    <!-- ==================== PESTAÑAS DE NAVEGACIÓN ==================== -->
    <nav class="tabs">
      <button id="raza-tab" class="tab" data-tab="raza">RAZA</button>
      <button id="clase-tab" class="tab" data-tab="clase">CLASE</button>
      <button id="equipo-tab" class="tab" data-tab="equipo">EQUIPO</button>
      <button id="stats-tab" class="tab" data-tab="stats">ESTADISTICAS</button>
      <button id="review-tab" class="tab" data-tab="review">REVISAR</button>
    </nav>

    <!-- ==================== FORMULARIO DE INICIO ==================== -->
    <section id="formulario-inicial" class="hidden">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre...">

      <label for="genero">Genero:</label>
      <select id="genero" name="genero">
        <option value="" disabled selected>Selecciona tu genero</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
    </section>

    <!-- ==================== SECCIÓN DE RAZAS ==================== -->
    <section class="section_razas hidden" id="raza-container">
      <article class="boton_atras">
        <button id="btn-prev"><</button>
      </article>
      <article class="card" id="race-card"></article>
      <article class="boton_atras">
        <button id="btn-next">></button>
      </article>
    </section>

    <!-- ==================== SECCIÓN DE CLASES ==================== -->
    <section class="section_card hidden" id="clase-container">
      <div id="class-card-container"></div>
    </section>

    <!-- ==================== SECCIÓN DE EQUIPO (FUSIONADA) ==================== -->
    <section class="section_card hidden" id="equipo-container">
      <h1>Selector de Equipamiento D&D 5e</h1>
      <div id="equipment-container" class="card">
        <p>Cargando opciones de equipamiento...</p>
      </div>
    </section>

    <!-- ==================== SECCIÓN DE ESTADÍSTICAS ==================== -->
    <section id="estadisticas-container" class="hidden">
      <div class="stats-container">
        <h2 class="stats-title">ESTADISTICAS DEL PERSONAJE</h2>
        <div id="contenido-estadisticas" class="stats-grid"></div>
        <div class="stats-summary" id="resumen-estadisticas"></div>
      </div>
    </section>

  </main>
</body>
</html>
